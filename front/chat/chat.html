<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarel_Base 채팅 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <!-- 제이커리나 부트스트렙 등을 쓰려면 이게 필요하다고 함 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    

    <!--<link href="../chat/chat.css" rel="stylesheet" />-->
    <!--css 코드 경로-->


  </head>
  <body>
    <script></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <div class="header" style="width:100%; height:100px;vertical-align:middle;">

        <div style="font-size: 24px; margin-top: 2%; text-align: center;vertical-align:middle;">
            채팅 페이지
          </div>
    </div>
    

    <div style="text-align: center">
        <p>
          <a id="welcome"class="btn btn-primary" data-bs-toggle="collapse" href="#roomList" role="button" aria-expanded="false" aria-controls="collapseExample">
            방 입장
          </a>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#newRoom" aria-expanded="false" aria-controls="collapseExample">
            방 만들기
          </button>
        </p>

        <!--방목록 표시 공간-->
        <div id="roomList" class="collapse">
          <div class="card card-body">
            <form id = "showRoomList">
              방 목록을 표시합니다.
            </form>
          </div>
        </div>

        <!--채팅내역 표시 공간-->
          <form id=" msg">
            <div id = "newPeople"></div>
            <div id = "chat">
            채팅내용이 이곳에 표시
            <div id="ul"></div>

            <input placeholder="채팅입력" type="text">
            <button type="submit">보내기</button>
          </form>
        </div>

        <!--방 생성 공간-->
        <div class="collapse" id="newRoom">
          <div class="card card-body">
            방을 새로 만들 때엔 다음의 규칙을 지켜 주십시오  
            <form>
              <input id="roomName"placeholder="방제" type="text">
              <button id="createRoom"type="submit">방 만들기</button>
          </form>
  
          </div>
        </div>



    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../chat/chat.js"></script>
    <!--JS 코드 경로-->



  </body>
</html>
