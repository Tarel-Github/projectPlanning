  <body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 -->

    <header style="width:100%; height:100px;vertical-align:middle;">
      <div style="font-size: 24px; margin-top: 2%; text-align: center;vertical-align:middle;">
        채팅 페이지
      </div>

      <div style="font-size: 24px; margin-top: 2%; text-align: center;vertical-align:middle;" onclick="backToMain()">
        메인 페이지로 돌아가기
      </div>
    </header>

<!--방을 만들지, 방에 참가할지 정하는 공간-->
    <main>

      <div id="joinRoomDiv" style="text-align: center; padding: 5px;">
        <form style="background-color: aquamarine;">
          <ui>방 목록, 해당하는 방이 없을 경우, 방이 자동으로 만들어 집니다.</ui>
          <h3></h3>
          <li></li>
          <h4>열려있는 방 목록</h4>
          <ul></ul>
          <input placeholder="방제목 입력" required type="text">
          <button>참가 또는 생성</button>
          
          
        </form>
      </div>


<!--채팅을 치기 위한 공간-->

      <div id="chatRoomDiv" style="text-align: center; background-color: lightcyan;">
        <h3></h3>
        <div style="height: 500px; width: 50%; max-width: 500px;">
          
          <li>채팅이 들어갈 공간</li>
          <ul></ul>
        </div>


        <form id="name">
          <input placeholder="닉네임" required type="text">
          <button>저장</button>
        </form>
        
        <form id="msg">
          <input placeholder="메시지" required type="text">
          <button>보내기</button>
        </form>
      </div>

    </main>

    

    <script src="/socket.io/socket.io.js"></script>
    <script src="../chat/chat.js"></script>
    <!--JS 코드 경로-->



  </body>
</html>
