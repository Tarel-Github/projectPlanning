<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!--이게 있어야 에이젝스 코드를 쓸 수 있음!!-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <title>로그인 페이지</title>
    <link href="../css/login.css" rel="stylesheet" />
    <!--css 코드 경로-->

    <script src="../script/login.js"></script>
    <!--JS 코드 경로-->

    <script>
      function signup() {
        console.log("dasdsadsa");
      }
    </script>
  </head>

  <body>
    <div>　</div>

    <div class="info">
      Tarel_Base에 오신걸 환영합니다.<br />
      <div style="font-size: 24px; margin-top: 2%">
        이곳은 개발 계획서를 작성하기 위한 사이트입니다.
      </div>
    </div>

    <div class="inputBox">
      <div style="width: 50%; margin: auto">
        <form class="box">
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="identifier"
                placeholder="myemail@example.com"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input
                class="input"
                type="password"
                id="password"
                placeholder="********"
              />
            </div>
          </div>

          <button class="button is-primary" type="button" onclick="login()">
            로그인
          </button>
          <button class="button is-primary" type="button" onclick="signup()">
            회원가입
          </button>
        </form>
        <!--form안에 버튼이 있으면 자동 새로고침이 발생하는 버그가 있다. 그러나 버튼에 type="button"을 넣으면 해결된다.-->
      </div>
    </div>

    <div>　</div>

    <!-- 제이커리나 부트스트렙 등을 쓰려면 이게 필요하다고 함 -->

    <script

      crossorigin="anonymous"
    ></script>
  </body>
