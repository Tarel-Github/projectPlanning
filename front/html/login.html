<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarel_Base 로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <!-- 제이커리나 부트스트렙 등을 쓰려면 이게 필요하다고 함 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    

    <link href="../css/login.css" rel="stylesheet" />
    <!--css 코드 경로-->

    <script src="../script/login.js"></script>
    <!--JS 코드 경로-->


  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <span class="border"></span>


    <div class="info">
      Tarel_Base에 오신걸 환영합니다.<br />
      <div style="font-size: 24px; margin-top: 2%">
        이곳은 개발 계획서를 작성하기 위한 사이트입니다.
      </div>
    </div>

    <div class="inputBox">
    
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">계정</label>
          <input type="text" class="form-control" id="identifier" placeholder="identifier" aria-describedby="emailHelp"/>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">암호</label>
          <input type="password" class="form-control" type="password" placeholder="********" id="password"/>
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="login()">로그인</button>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >회원가입</button>
  
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">환영합니다.</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">계정</label>
                <input type="text" class="form-control" id="signup_identifier" placeholder="NewIdentifier" aria-describedby="emailHelp"/>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="signup_nickname" placeholder="MyNickname" aria-describedby="emailHelp"/>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">암호</label>
                <input type="password" class="form-control" id="signup_password" placeholder="********" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">암호 확인</label>
                <input type="password" class="form-control" id="signup_confirm" placeholder="********" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-primary" onclick="signup()">가입하기</button>
            </div>
          </div>
        </div>
      </div>
  
  
  
      </form><!--form안에 버튼이 있으면 자동 새로고침이 발생하는 버그가 있다. 그러나 버튼에 type="button"을 넣으면 해결된다.-->

      <div style="height : 500px">　</div>
    
    </div>


  </body>
</html>
