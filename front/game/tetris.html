<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris에 오신걸 환영합니다!</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <link href="../game/tetris.css" rel="stylesheet" />
    <!--css 코드 경로-->
    <script src="../game/tetris.js"></script>
    <!--JS 코드 경로-->
</head>
<body>
    <div class="mainBox">
        <div class="gameBox">

            <table border="0.5" bordercolor="black" id="tetrisGrid">
                <tr id = "grid-1" hidden = true><!-- 보이지 않는 줄 시작 -->
                    <td id = "-1,0" class = "empty"></td>
                    <td id = "-1,1" class = "empty"></td>
                    <td id = "-1,2" class = "empty"></td>
                    <td id = "-1,3" class = "empty"></td>
                    <td id = "-1,4" class = "empty"></td>
                    <td id = "-1,5" class = "empty"></td>
                    <td id = "-1,6" class = "empty"></td>
                    <td id = "-1,7" class = "empty"></td>
                    <td id = "-1,8" class = "empty"></td>
                    <td id = "-1,9" class = "empty"></td>
                </tr><!-- 보이지 않는 줄 끝 -->
                <tr id = "grid0" class = "Line0"><!-- 첫번째 줄 시작 -->
                    <td id = "0,0" class = "empty"></td>
                    <td id = "0,1" class = "empty"></td>
                    <td id = "0,2" class = "empty"></td>
                    <td id = "0,3" class = "empty"></td>
                    <td id = "0,4" class = "empty"></td>
                    <td id = "0,5" class = "empty"></td>
                    <td id = "0,6" class = "empty"></td>
                    <td id = "0,7" class = "empty"></td>
                    <td id = "0,8" class = "empty"></td>
                    <td id = "0,9" class = "empty"></td>
                </tr><!-- 첫번째 줄 끝, 이후는 자동 생성 -->


            </table>

        </div>
        <div class="waitBox">
            현재 제작 중에 있습니다.
        </div>

        <div>
            <button type="button" class="btn btn-outline-primary" onclick="startGame()" >게임 시작</button>
        </div>

    </div>
</body>
</html>
