<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarel_Base Plan 수정 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <!-- 제이커리나 부트스트렙 등을 쓰려면 이게 필요하다고 함 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    

    <link href="/../project/plan.detail.css" type="text/css" rel="stylesheet" />
    <!--css 코드 경로, 경로 맨 앞에 /가 없으면 애러 뜨기도 함-->

    <script src="/../project/plan.put.js"></script>
    <!--JS 코드 경로-->


  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <div class="info">
      Tarel_Base Plan 수정 페이지<br />
    </div>

    <div class="topBox">   
      <div class="title">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" style="font-size: 30px; font-weight: bold">제목</label>
          <input class="form-control form-control-lg" id="planTitle" type="text" placeholder="제목">
        </div>
      </div>
    <div class="content">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" style="font-size: 20px; font-weight: bold">내용</label>
        <textarea class="form-control" id="planContent" rows="3"></textarea>
      </div>

    </div>

    <button type="button" class="btn btn-primary" onclick = putPlan()>수정</button>
    <button type="button" class="btn btn-outline-dark">취소</button>



  </body>
</html>
