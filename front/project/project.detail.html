<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarel_Base Project 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <!-- 제이커리나 부트스트렙 등을 쓰려면 이게 필요하다고 함 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    

    <link href="../project/project.detail.css" rel="stylesheet" />
    <!--css 코드 경로-->

    <script src="../project/project.detail.js"></script>
    <!--JS 코드 경로-->


  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <div class="info" onclick="location.replace('/main')">
      Tarel_Base 프로젝트 상세보기<br />
    </div>

    <div class="topBox">

      <div class="inBox">
 
          <div class = "planBox">
            플랜 박스
            <!---->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">제목</th>
                  <th scope="col">작성일</th>
                  <th scope="col">수정일</th>
                  <th scope="col">수정</th>
                  <th scope="col">삭제</th>
                </tr>
              </thead>
              <tbody class="table-group-divider" id="planList">
                
              </tbody>
            </table>
            <!---->


  

            <div  ></div>
            <div style="text-align:center"> 
              <button type="button" class="btn btn-primary" onclick=moveToPostPlan()  >목록추가</button>
             </div>
          </div>
      
          <div class = "todoBox">
            투두 박스
            <!---->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">체크</th>
                  <th scope="col">번호</th>
                  <th scope="col">제목</th>
                  <th scope="col">작성일</th>
                  <th scope="col">수정일</th>
                  <th scope="col">수정</th>
                  <th scope="col">삭제</th>
                </tr>
              </thead>
              <tbody class="table-group-divider" id="todoList">

              </tbody>
            </table>
            <!---->





            <div ></div>
            <!-- Button trigger modal -->
            <div style="text-align:center"> 
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTodo" >목록추가</button>
             </div>

              
            <!-- Modal -->
            <div class="modal fade" id="newTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">새로운 할 일 목록 작성</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <div class="mb-3">
                        <label for="message-text" class="col-form-label">입력내용:</label>
                        <textarea class="form-control" id="todoContent"></textarea>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="postTodo()">추가하기</button>
                  </div>
                </div>
              </div>
            </div>


          </div>
      </div>


      <div class = "fileBox">
        <div>파일 박스 style="float: left"</div>
        <div style="text-align:center"> 
          <button type="button" class="btn btn-primary" onclick=moveToFile()  >목록추가</button>
        </div>
        <div id="fileList">

        </div>


      </div>


  </body>
</html>
